<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Contact - Blueprint Strategy Execution Corporation</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;600;700&display=swap" rel="stylesheet" />
  <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet" />
  <style>
    html {
      scroll-behavior: smooth;
    }
    body {
      font-family: 'Montserrat', sans-serif;
      color: #333;
      background: #fff;
    }
    .navbar {
      background: transparent;
      transition: background 0.4s ease;
    }
    .navbar.scrolled {
      background: rgba(0, 31, 63, 0.85);
    }
    .nav-link {
      color: #fff;
      font-weight: 500;
      margin-right: 20px;
    }
    header.hero {
      position: relative;
      height: 60vh;
      overflow: hidden;
      color: #fff;
      text-align: center;
    }
    header.hero video {
      position: absolute;
      top: 0; left: 0; width: 100%; height: 100%;
      object-fit: cover;
      z-index: -1;
    }
    header.hero .overlay {
      position: absolute;
      top: 0; left: 0; right: 0; bottom: 0;
      background: rgba(0,0,0,0.5);
      z-index: 1;
    }
    header.hero .content {
      position: relative;
      z-index: 2;
      top: 50%;
      transform: translateY(-50%);
    }
    header.hero h1 {
      font-size: 3rem;
      font-weight: 700;
    }
    header.hero p {
      font-size: 1.25rem;
      font-weight: 300;
      margin-top: 15px;
    }
    section {
      padding: 80px 20px;
    }
    .section-light {
      background: #f9f9f9;
    }
    footer {
      background: #001f3f;
      color: #fff;
      text-align: center;
      padding: 20px;
    }
    .btn-primary {
      background-color: #7dbff5;
      border: none;
      font-weight: 600;
      padding: 12px 30px;
    }
    svg.logo {
      width: 80px;
      height: auto;
      margin-bottom: 0;
    }
  </style>
</head>
<body>

<!-- Navbar -->
<nav class="navbar navbar-expand-lg fixed-top">
  <div class="container">
    <a class="navbar-brand d-flex align-items-center" href="index.html">
      <svg class="logo" viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg">
        <circle cx="100" cy="100" r="80" stroke="#001f3f" stroke-width="8" fill="none"/>
        <polygon points="100,20 110,100 100,180 90,100" fill="#d4af37"/>
        <path d="M 40 140 Q 100 180 160 140" stroke="#7dbff5" stroke-width="5" fill="none"/>
      </svg>
      <span class="ms-2 text-white fw-bold">BSEC</span>
    </a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navMenu">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse justify-content-end" id="navMenu">
      <ul class="navbar-nav">
        <li class="nav-item"><a class="nav-link" href="index.html">Home</a></li>
        <li class="nav-item"><a class="nav-link" href="services.html">Services</a></li>
        <li class="nav-item"><a class="nav-link" href="how-we-work.html">How We Work</a></li>
        <li class="nav-item"><a class="nav-link" href="pricing.html">Pricing</a></li>
        <li class="nav-item"><a class="nav-link" href="contact.html">Contact</a></li>
      </ul>
    </div>
  </div>
</nav>

<!-- Hero -->
<header class="hero">
  <video autoplay muted loop playsinline>
    <source src="https://player.vimeo.com/external/469691178.sd.mp4?s=64d3ac126cd3e9abf57aa4d4d0fbb3b9f86eeed4&profile_id=165" type="video/mp4">
  </video>
  <div class="overlay"></div>
  <div class="content">
    <h1 data-aos="fade-up">Contact Us</h1>
    <p data-aos="fade-up" data-aos-delay="200">We’re ready to help you transform your business. Let’s talk strategy.</p>
  </div>
</header>

<!-- Calendly Embed Section -->
<section class="section-light" data-aos="fade-up">
  <div class="container">
    <h2 class="text-center mb-4">Schedule Your Strategy Call</h2>
    <div class="calendly-inline-widget" data-url="https://calendly.com/arianawallace817/30min" style="min-width:320px;height:630px;"></div>
  </div>
</section>
<script type="text/javascript" src="https://assets.calendly.com/assets/external/widget.js"></script>

<footer>
  &copy; 2025 Blueprint Strategy Execution Corporation. All Rights Reserved.
</footer>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
<script>
  AOS.init();
  window.addEventListener('scroll', function() {
    document.querySelector('.navbar').classList.toggle('scrolled', window.scrollY > 50);
  });
</script>
</body>
</html>
