<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Blueprint Strategy Execution Corporation</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;600;700&display=swap" rel="stylesheet" />
  <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet" />
  <style>
    body {
      font-family: 'Montserrat', sans-serif;
      color: #333;
      background: #fff;
    }
    .navbar {
      background: transparent;
      transition: background 0.4s ease;
    }
    .navbar.scrolled {
      background: rgba(0, 31, 63, 0.85);
    }
    .nav-link {
      color: #fff;
      font-weight: 500;
      margin-right: 20px;
    }
    header.hero {
      position: relative;
      height: 100vh;
      overflow: hidden;
      color: #fff;
      text-align: center;
    }
    header.hero video {
      position: absolute;
      top: 0; left: 0; width: 100%; height: 100%;
      object-fit: cover;
      z-index: -1;
    }
    header.hero .overlay {
      position: absolute;
      top: 0; left: 0; right: 0; bottom: 0;
      background: rgba(0,0,0,0.5);
      z-index: 1;
    }
    header.hero .content {
      position: relative;
      z-index: 2;
      top: 50%;
      transform: translateY(-50%);
    }
    header.hero h1 {
      font-size: 3.5rem;
      font-weight: 700;
    }
    header.hero p {
      font-size: 1.25rem;
      font-weight: 300;
      margin-top: 15px;
    }
    section {
      padding: 80px 20px;
    }
    .section-light {
      background: #f9f9f9;
    }
    .section-dark {
      background: #001f3f;
      color: #fff;
    }
    footer {
      background: #001f3f;
      color: #fff;
      text-align: center;
      padding: 20px;
    }
    .btn-primary {
      background-color: #7dbff5;
      border: none;
      font-weight: 600;
      padding: 12px 30px;
    }
    svg.logo {
      width: 80px;
      height: auto;
      margin-bottom: 0;
    }
    .scrolling-wrapper {
      display: flex;
      animation: scroll 60s linear infinite;
      gap: 30px;
    }
    .scrolling-wrapper img {
      height: 300px;
      flex-shrink: 0;
      border-radius: 8px;
    }
    @keyframes scroll {
      0% { transform: translateX(0); }
      100% { transform: translateX(-50%); }
    }
    .photo-grid img {
      width: 100%;
      height: auto;
      border-radius: 8px;
      margin-bottom: 20px;
    }
  </style>
</head>
<body>

<!-- Navbar -->
<nav class="navbar navbar-expand-lg fixed-top">
  <div class="container">
    <a class="navbar-brand d-flex align-items-center" href="index.html">
      <svg class="logo" viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg">
        <circle cx="100" cy="100" r="80" stroke="#001f3f" stroke-width="8" fill="none"/>
        <polygon points="100,20 110,100 100,180 90,100" fill="#d4af37"/>
        <path d="M 40 140 Q 100 180 160 140" stroke="#7dbff5" stroke-width="5" fill="none"/>
      </svg>
      <span class="ms-2 text-white fw-bold">BSEC</span>
    </a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navMenu">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse justify-content-end" id="navMenu">
      <ul class="navbar-nav">
        <li class="nav-item"><a class="nav-link" href="index.html">Home</a></li>
        <li class="nav-item"><a class="nav-link" href="services.html">Services</a></li>
        <li class="nav-item"><a class="nav-link" href="how-we-work.html">How We Work</a></li>
        <li class="nav-item"><a class="nav-link" href="pricing.html">Pricing</a></li>
        <li class="nav-item"><a class="nav-link" href="contact.html">Contact</a></li>
      </ul>
    </div>
  </div>
</nav>

<!-- Hero -->
<header class="hero">
  <video autoplay muted loop playsinline>
    <source src="https://player.vimeo.com/external/463448400.sd.mp4?s=1e55a8b1b2b3228a0c85f9a3fa7565f3f623effb&profile_id=164" type="video/mp4">
  </video>
  <div class="overlay"></div>
  <div class="content">
    <h1 data-aos="fade-up">Blueprint Strategy Execution Corporation</h1>
    <p data-aos="fade-up" data-aos-delay="200">From paper plans to profitable projects.</p>
    <a href="contact.html" class="btn btn-primary mt-4" data-aos="fade-up" data-aos-delay="400">Schedule Your Free Audit</a>
  </div>
</header>

<!-- Scrolling Carousel -->
<section class="section-light" data-aos="fade-up">
  <div class="container">
    <h2 class="text-center mb-4">See Our Vision in Action</h2>
    <div class="scrolling-wrapper">
      <img src="https://images.pexels.com/photos/5668870/pexels-photo-5668870.jpeg?auto=compress&cs=tinysrgb&h=750" alt="Blueprints on table">
      <img src="https://images.pexels.com/photos/5449667/pexels-photo-5449667.jpeg?auto=compress&cs=tinysrgb&h=750" alt="Construction worker">
      <img src="https://images.pexels.com/photos/4427659/pexels-photo-4427659.jpeg?auto=compress&cs=tinysrgb&h=750" alt="Architect reviewing plans">
      <img src="https://images.pexels.com/photos/3182764/pexels-photo-3182764.jpeg?auto=compress&cs=tinysrgb&h=750" alt="Marketing analytics">
      <img src="https://images.pexels.com/photos/5300247/pexels-photo-5300247.jpeg?auto=compress&cs=tinysrgb&h=750" alt="Contractor on site">
      <img src="https://images.pexels.com/photos/6994596/pexels-photo-6994596.jpeg?auto=compress&cs=tinysrgb&h=750" alt="Business team discussing plans">
    </div>
  </div>
</section>

<!-- Extra Photo Grid -->
<section class="section-dark" data-aos="fade-up">
  <div class="container">
    <h2 class="text-center mb-4">Our World in Pictures</h2>
    <div class="row photo-grid">
      <div class="col-md-4">
        <img src="https://images.pexels.com/photos/5668509/pexels-photo-5668509.jpeg?auto=compress&cs=tinysrgb&h=750" alt="Digital planning">
      </div>
      <div class="col-md-4">
        <img src="https://images.pexels.com/photos/8092361/pexels-photo-8092361.jpeg?auto=compress&cs=tinysrgb&h=750" alt="Modern office">
      </div>
      <div class="col-md-4">
        <img src="https://images.pexels.com/photos/3881324/pexels-photo-3881324.jpeg?auto=compress&cs=tinysrgb&h=750" alt="Collaboration meeting">
      </div>
    </div>
  </div>
</section>

<footer>
  &copy; 2025 Blueprint Strategy Execution Corporation. All Rights Reserved.
</footer>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
<script>
  AOS.init();
  window.addEventListener('scroll', function() {
    document.querySelector('.navbar').classList.toggle('scrolled', window.scrollY > 50);
  });
</script>
</body>
</html>
